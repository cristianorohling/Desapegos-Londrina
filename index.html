    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Barra de scroll visível e estilizada - Agora em tons de Verde */
        .custom-scrollbar::-webkit-scrollbar { 
          width: 8px; 
        }
        .custom-scrollbar::-webkit-scrollbar-track { 
          background: #ecfdf5; /* Emerald-50 track */
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
          background: #10b981; /* Emerald-500 thumb */
          border-radius: 10px;
          border: 2px solid #ecfdf5;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #059669; /* Emerald-600 */
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }

        /* Animação Marquee para os destaques */
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          display: flex;
          width: max-content;
          animation: marquee 240s linear infinite;
        }
        .animate-marquee:hover {
          animation-play-state: paused;
        }

        /* Animação de Pulsação para o WhatsApp */
        @keyframes pulse-whatsapp {
          0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
          70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
          100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .animate-pulse-ws {
          animation: pulse-whatsapp 2s infinite;
        }
    </style>
